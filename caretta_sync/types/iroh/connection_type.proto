syntax = "proto3";
package caretta_sync.types.iroh;

import "caretta_sync/types/url/url.proto";
import "caretta_sync/types/net/socket_addr.proto";

// A protobuf message of iroh::ConnectionType
message ConnectionType {
    message Direct {
        caretta_sync.types.net.SocketAddr addr = 1;
    }
    message Relay {
        caretta_sync.types.url.Url url = 1;
    }
    message Mixed {
        caretta_sync.types.net.SocketAddr addr = 1;
        caretta_sync.types.url.Url url = 2; 
    }
    message None{}
    oneof value {
        Direct direct = 1;
        Relay relay = 2;
        Mixed mixed = 3;
        None none = 4;
    }
}