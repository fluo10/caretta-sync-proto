syntax = "proto3";
package caretta_sync.api.device_verification;

import "caretta_sync/api/device_verification/confirm_request.proto";
import "caretta_sync/api/device_verification/confirm_response.proto";
import "caretta_sync/api/device_verification/get_request.proto";
import "caretta_sync/api/device_verification/get_response.proto";
import "caretta_sync/api/device_verification/list_request.proto";
import "caretta_sync/api/device_verification/list_response.proto";
import "caretta_sync/api/device_verification/reject_request.proto";
import "caretta_sync/api/device_verification/reject_response.proto";
import "caretta_sync/api/device_verification/request_request.proto";
import "caretta_sync/api/device_verification/request_response.proto";

service DeviceVerificationService {
    rpc Confirm(ConfirmRequest) returns (ConfirmResponse);
    rpc Request(RequestRequest) returns (RequestResponse);
    rpc Reject(RejectRequest) returns (RejectResponse);
    rpc Get(GetRequest) returns (GetResponse);
    rpc List(ListRequest) returns (ListResponse);
}
