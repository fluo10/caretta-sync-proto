syntax = "proto3";
package caretta_sync.api.device_verification;

message ListRequest {
    enum Status {
        STATUS_UNSPECIFIED = 0;
        STATUS_PENDING = 1;
        STATUS_APPROVED = 2;
        STATUS_REJECTED = 3;
        STATUS_EXPIRED = 4;
        STATUS_CANCELED = 5;
    }
    repeated Status statuses = 1;
}
