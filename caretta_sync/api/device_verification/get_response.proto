syntax = "proto3";
package caretta_sync.api.device_verification;

import "caretta_sync/types/iroh/endpoint_id.proto";
import "caretta_sync/api/device_verification/status.proto";
import "mtid/dtid.proto";
import "google/protobuf/timestamp.proto";

message GetResponse { 
    mtid.Dtid verification_id = 1;
    mtid.Dtid device_id = 2;
    string device_name = 3;
    caretta_sync.types.iroh.EndpointId endpoint_id = 4;
    Status status = 5;
    mtid.Dtid passcode = 6;
}

