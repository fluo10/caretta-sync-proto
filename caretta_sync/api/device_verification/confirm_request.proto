syntax = "proto3";
package caretta_sync.api.device_verification;

import "caretta_sync/api/device/identifier.proto";
import "caretta_sync/types/uuid/uuid.proto";
import "mtid/dtid.proto";

// Confirm request.
message ConfirmRequest {
    // Uuid returned within RequestResponse  
    caretta_sync.types.uuid.Uuid session_id = 1;  
    mtid.Dtid passcode = 2;
}
