syntax = "proto3";

package caretta_sync.api.invitation_token;

import "caretta_sync/api/invitation_token/get_request.proto";
import "caretta_sync/api/invitation_token/get_response.proto";
import "caretta_sync/api/invitation_token/list_request.proto";
import "caretta_sync/api/invitation_token/list_response.proto";
import "caretta_sync/api/invitation_token/revoke_request.proto";
import "caretta_sync/api/invitation_token/revoke_response.proto";

service DeviceService {
    rpc Get(GetRequest) returns (GetResponse);
    rpc List(ListRequest) returns (ListResponse);
    rpc Revoke(RevokeRequest) returns (RevokeResponse);
}
