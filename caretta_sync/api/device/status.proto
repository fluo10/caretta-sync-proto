syntax = "proto3";

package caretta_sync.api.device;

import "google/protobuf/timestamp.proto";

// Device Status
message Status {
    message Discovered {
        google.protobuf.Timestamp last_discovered_at = 1;
    }
    message Authorized {
        google.protobuf.Timestamp last_synced_at = 1;
    }
    oneof value {
        Discovered discovered = 1;
        Authorized authorized = 2;
    }
}