syntax = "proto3";

package caretta_sync.api.device;

import "mtid/dtid.proto";
import "caretta_sync/types/iroh/endpoint_id.proto";
import "caretta_sync/api/device/status.proto";

message ListResponse {
    message Item {
        mtid.Dtid device_id = 1;
        string device_name = 2;
        caretta_sync.types.iroh.EndpointId endpoint_id = 3;
        Status status = 4;
    }
    repeated Item items = 1;
}