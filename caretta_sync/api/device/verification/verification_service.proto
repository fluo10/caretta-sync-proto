syntax = "proto3";
package caretta_sync.api.device.verification;

import "caretta_sync/api/device/verification/confirm_request.proto";
import "caretta_sync/api/device/verification/confirm_response.proto";
import "caretta_sync/api/device/verification/get_request.proto";
import "caretta_sync/api/device/verification/get_response.proto";
import "caretta_sync/api/device/verification/list_request.proto";
import "caretta_sync/api/device/verification/list_response.proto";
import "caretta_sync/api/device/verification/reject_request.proto";
import "caretta_sync/api/device/verification/reject_response.proto";
import "caretta_sync/api/device/verification/request_request.proto";
import "caretta_sync/api/device/verification/request_response.proto";



service VerificationService {
    rpc Confirm(ConfirmRequest) returns (ConfirmResponse);
    rpc Request(RequestRequest) returns (RequestResponse);
    rpc Reject(RejectRequest) returns (RejectResponse);
    rpc Get(GetRequest) returns (GetResponse);
    rpc List(ListRequest) returns (ListResponse);
}
