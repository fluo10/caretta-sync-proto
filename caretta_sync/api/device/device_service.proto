syntax = "proto3";

package caretta_sync.api.device;

import "caretta_sync/api/device/get_request.proto";
import "caretta_sync/api/device/get_response.proto";
import "caretta_sync/api/device/list_request.proto";
import "caretta_sync/api/device/list_response.proto";
import "caretta_sync/api/device/ping_request.proto";
import "caretta_sync/api/device/ping_response.proto";

service DeviceService {
    rpc Ping(PingRequest) returns (PingResponse);
    rpc Get(GetRequest) returns (GetResponse);
    rpc List(ListRequest) returns (ListResponse);
}
