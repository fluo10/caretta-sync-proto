syntax = "proto3";

package caretta_sync.device;

import "caretta_sync/types/iroh/remote_info.proto";
import "caretta_sync/device/status.proto";
import "mtid/dtid.proto";

message GetResponse {
    mtid.Dtid device_id = 1;
    string device_name = 2;
    Status status = 3;
    caretta_sync.types.iroh.RemoteInfo remote_node_info = 4;
    string verified_node_note = 5;
}
